<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursosDev</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="microfrontend" id="mfe1">
        <h2>Microfrontend 1</h2>
        <p>It's the first microfrontend application</p>

        <div class="content-section">
            <h3>Features</h3>
            <ul>
                <li>Build with pure HTML, CSS and Javascript</li>
                <li>No external dependencies</li>
                <li>Communicates through the Event Bus</li>
            </ul>
        </div>

        <div class="action-section">
            <button id="theme-toggle">Toggle Theme</button>
            <button id="send-message">Send Message to Other MFE</button>
        </div>

        <div id="messages" class="message-section">
            <h3>Messages</h3>
            <div class="message-list"></div>
        </div>
    </div>
    <script src="js/event-bus.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
